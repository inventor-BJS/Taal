name: Build Android APK
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Web App
        run: npm run build

      - name: Initialize Android Folder
        # This creates the android folder if it doesn't exist in your repo
        run: |
          npx cap add android || echo "Android folder already exists, skipping add..."

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: Taal-Music-App
          path: android/app/build/outputs/apk/debug/app-debug.apk
